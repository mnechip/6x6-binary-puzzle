        function LoadGrid(G) {
                //set the number of columns
            var GridCol = [];
			var arr2D = "";
            Grid = [];

            for (let j = 0; j < GridSize; j++) { //Row loop - like the "y" coordinates
                for (let i = 0; i < GridSize; i++) { //Column loop - like the "x" coordinates
                    GridCol.push(G[j * GridSize + i]); // load the column elements into this temporary array
                }
				arr2D = arr2D + "Grid[" + j + "] = [" + GridCol + "]" + "\n";
                Grid.push(GridCol); // push a column array for each row
                GridCol = []; // clear this array ready for the next row
            }
            document.getElementById('arrayView2D').value = Grid;
            document.getElementById('arrayViewCell').value = Grid[4][3]; //Row 5, Column 4

            for (let j = 0; j < Row; j++) { //Row loop - like the "y" coordinates
                for (let i = 0; i < Col; i++) { //Column loop - like the "x" coordinates
                    document.getElementById('B' + (i + 1) + (j + 1)).value = G[j * Col + i]; // Nested loops
                }
            }
        }
		function DisplayGrid(G2D) {
			for (let j = 0; j < Row; j++) {
				for (let i = 0; i < Col; i++) {
					document.getElementById('B' + (i + 1) + (j + 1)).value = G2D[j][i];
				}
			}
		}
		function BinaryPuzzleSolver() {
		 let i =0;
		 Solved = false;
		 while (Solved == false) {
			while (i < 2) {

		function SolvePuzzle(G2D) {
			if (G2D[0][1] == 1) {

		}
		function SolveNumberPairs() {
			SolveRowPairs();
			SolveColPairs();
		}
		function SolveRowPairs() {
			for (let Row = 0; Row < GridSize; Row++) {
				for (let Col = 0; Col < GridSize - 1; Col++) {
					if (Grid[Row][Col] !== null && Grid[Row][Col] == Grid[Row][Col + 1]) {
						if (Col > 0) {
							Grid[Row][Col - 1] = (1 - Grid[Row][Col]);
						}
						if (Col < GridSize - 2) {
							Grid[Row][Col + 2] = (1 - Grid[Row][Col]);
						}
					}
				}
			}
			document.getElementById('arrayView2D').value = Grid;
			DisplayGrid(Grid);
		}
		function SolveColPairs() {
			for (let Col = 0; Col < GridSize; Col++) {
				for (let Row = 0; Row < GridSize - 1; Row++) {
					if (Grid[Row][Col] !== null && Grid[Row][Col] == Grid[Row][Col + 1]) {
						if (Row > 0) {
							Grid[Row][Col - 1] = (1 - Grid[Row][Col]);
						}
						if (Col < GridSize - 2) {
							Grid[Row][Col + 2] = (1 - Grid[Row][Col]);
						}
					}
				}
			}
			DisplayGrid(Grid);
		}
		function SolveNumberTrios() {
			let row1tot = 0;
			let row0tot = 0;
			for (let Row = 0; Row < GridSize; Row++) {
				for (let Col = 0; Col < GridSize - 2; Col++) {
					if (Grid[Row][Col] !== null && Grid[Row][Col] == Grid[Row][Col + 2]) {
						if (Col > 0) {
							Grid[Row][Col + 1] = (1 - Grid[Row][Col]);
						}
					}
				}
				for (let Col = 0; Col < GridSize; Col++) {
					for (let Row = 0; Row < GridSize - 2; Row++) {
						if (Grid[Row][Col] !== null && Grid[Row][Col] == Grid[Row +2][Col]) {
							Grid[Row +1][Col] = (1 - Grid[Row][Col]);
						}
					}
				}
			}
			DisplayGrid(Grid);
		}
		function CompleteRowCols() {
			let row1tot = 0;
			let row0tot = 0;
			for (let Row = 0; Row < GridSize; Row++) {
				for (let Col = 0; Col < GridSize; Col++) {
					if (Grid[Row][Col] == 0) {
						row0tot = row0tot + 1;
					}
					if (Grid[Row][Col] == 1) {
						row1tot = row1tot + 1;
					}
				}
				for (let Col = 0; Col < GridSize; Col ++) {
					if (Grid[Row][Col] == null && row0tot == 3) {
						Grid[Row][Col] = 0;
					}
				}
				row1tot = 0;
				row0tot = 0;
			}
			let col1tot = 0;
			let col0tot = 0;
			let colComplete = 0;
			for (let Col = 0; Col < GridSize; Col++) {
				for (let Row = 0; Row < GridSize; Row++) {
					if (Grid[Row][Col] == 0) {
						col0tot = col0tot + 1;
					}
					if (Grid[Row][Col] == 1) {
						col1tot = col1tot + 1;
					}
				}
				for (let Row = 0; Row < GridSize; Row++) {
					if (Grid[Row][Col] == null && col0tot == 3) {
						Grid[Row][Col] = 1;
						col1tot = col1tot + 1;
					}
					if (Grid[Row][Col] == null && col1tot == 3) {
						Grid[Row][Col] =  0;
						col0tot = col0tot + 1;
					}
					if (col1tot == 3 && col0tot == 3) {
						colComplete = colComplete + 1
					}
				}
				col1tot = 0;
				col0tot = 0;
			}
			DisplayGrid(Grid);
			document.getElementById('arrayViewCell').value = colComplete;
			if (colComplete == GridSize) {
				return true;
			}
		}
